<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoomWin Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-container {
            width: 400px; /* Base size for the logo */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* No background here, SVG itself will have the color */
            border-radius: 20px; /* Rounded corners for the screenshot area */
            overflow: hidden; /* Ensure nothing spills out */
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .speech-bubble {
            fill: #FFD700; /* Gold/Yellow color for the bubble */
        }
        .speech-bubble-tail {
            fill: #FFD700; /* Gold/Yellow color for the bubble tail */
        }
        .logo-text {
            fill: #000000; /* Gold/Yellow color for the text */
            font-size: 40px; /* Adjust font size to fit well */
            font-weight: 700; /* Bold */
            text-anchor: middle;
            dominant-baseline: middle;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Speech Bubble Shape -->
            <path class="speech-bubble"
                  d="M 50,50 Q 50,20 80,20 H 320 Q 350,20 350,50 V 130 Q 350,160 320,160 H 100 L 70,180 V 160 Q 50,160 50,130 Z" />

            <!-- Text for "ChatRoomWin" inside the bubble -->
            <text class="logo-text" x="200" y="90">
                ChatRoomWin
            </text>
        </svg>
    </div>
</body>
</html>
