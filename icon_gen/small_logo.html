<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRW Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-container {
            width: 200px; /* Size for the logo container */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Make the container itself rounded if needed for screenshot */
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .circle-shape {
            fill: #FFD700; /* Gold/Yellow color for the circle */
        }
        .logo-text {
            fill: #000000; /* Black color for the text */
            font-size: 70px; /* Large font size for CRW */
            font-weight: 700; /* Bold */
            text-anchor: middle;
            dominant-baseline: middle;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Yellow Circle -->
            <circle class="circle-shape" cx="100" cy="100" r="90" />

            <!-- Text for "CRW" inside the circle -->
            <text class="logo-text" x="100" y="110">
                CRW
            </text>
        </svg>
    </div>
</body>
</html>
